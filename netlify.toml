[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

# Redirect all requests to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Handle specific dynamic routes for better SEO
[[redirects]]
  from = "/search/*"
  to = "/search/[search].html"
  status = 200

[[redirects]]
  from = "/tag/*"
  to = "/tag/[tag].html" 
  status = 200

[[redirects]]
  from = "/type/*"
  to = "/type/[type].html"
  status = 200

# Handle post routes (catch-all for dynamic posts)
[[redirects]]
  from = "/:post"
  to = "/[post].html"
  status = 200
  force = false

# Headers for better caching and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_nuxt/*"
  [headers.values] 
    Cache-Control = "public, max-age=31536000, immutable"